language: python
python:
- '3.6'
install:
- pip install -r requirements_python.txt
before_script:
- curl -L "https://storage.googleapis.com/google-code-archive-downloads/v2/code.google.com/shunit2/shunit2-2.1.6.tgz"
  | tar zx
script:
- bash download_boite_postale_file.sh
- python generate_map.py
- bash tests/testing_map.sh
deploy:
  provider: s3
  secret_access_key:
    secure: 
  access_key_id:
    secure: 
  bucket: "aws-website-boitepostale-5hhp4"
  acl: public_read
  skip_cleanup: true
  local_dir: build
